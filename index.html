<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Trader Journal</title>
  <script src="chaves.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Access Trader Journal</h1>
    <p>Please enter your license key to continue:</p>
    <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX" />
    <br />
    <button onclick="validateKey()">Access</button>
    <p id="errorMessage"></p>
  </div>

  <script>
    function validateKey() {
      const key = document.getElementById('licenseKey').value.trim().toUpperCase();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = "";

      if (typeof chavesValidas === 'undefined') {
        errorMessage.textContent = "License validation system not loaded.";
        return;
      }

      if (chavesValidas.includes(key)) {
        window.location.href = "conteudo.html"; // Substitua pelo seu arquivo protegido
      } else {
        errorMessage.textContent = "Invalid license key. Please check and try again.";
      }
    }
  </script>
</body>
</html>
