<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trader Journal - PDF Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Trader Journal - PDF Generator</h1>

    <label for="language">Language / Idioma / Idioma:</label>
    <select id="language">
      <option value="English">English</option>
      <option value="Portuguese">Português</option>
      <option value="Spanish">Español</option>
    </select>

    <label for="name">Name / Nome / Nombre:</label>
    <input type="text" id="name" placeholder="e.g. John Doe" />

    <label for="license">License Key / Chave de Acesso / Clave de Licencia:</label>
    <input type="text" id="license" placeholder="e.g. XXXXX-XXXXX-XXXXX" />

    <button id="generateBtn">Gerar PDF / Generate PDF / Generar PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function validateLicense(licenseKey) {
      const productPermalink = 'pnvott';

      const response = await fetch('https://api.gumroad.com/v2/licenses/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          product_permalink: productPermalink,
          license_key: licenseKey
        })
      });

      const result = await response.json();
      return result.success;
    }

    async function generatePDF(name, language) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const imgUrl = "https://rodrabelo.github.io/trader-journal-pdf/logo.png";

      // Carrega a imagem
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = imgUrl;

      img.onload = function () {
        doc.addImage(img, 'PNG', 15, 10, 50, 20); // x, y, width, height
        doc.setFontSize(16);
        doc.text("Trader Journal Access", 20, 40);
        doc.text(`Name: ${name}`, 20, 60);
        doc.text(`Language: ${language}`, 20, 70);

        doc.save(`${name.replace(/\s+/g, '_')}_TraderJournal.pdf`);
      };

      img.onerror = function () {
        alert("Failed to load logo image into PDF.");
      };
    }

    document.getElementById("generateBtn").addEventListener("click", async function () {
      const name = document.getElementById("name").value.trim();
      const licenseKey = document.getElementById("license").value.trim();
      const language = document.getElementById("language").value;

      if (!name || !licenseKey || !language) {
        alert("Please fill in all fields.");
        return;
      }

      const isValid = await validateLicense(licenseKey);

      if (!isValid) {
        alert("Invalid license key. Please check your Gumroad purchase.");
        return;
      }

      generatePDF(name, language);
    });
  </script>
</body>
</html>
