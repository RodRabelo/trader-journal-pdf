
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trader Journal Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.7em;
      width: 300px;
      font-size: 1em;
    }
    button {
      padding: 0.7em 1.5em;
      margin-top: 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ Access Trader Journal</h2>
    <p>Please enter your license key to continue:</p>
    <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX" />
    <br />
    <button onclick="validateKey()">Access</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    async function validateKey() {
      const key = document.getElementById('licenseKey').value.trim().toUpperCase();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = "";

      if (!key || key.length < 10) {
        errorMessage.textContent = "Please enter a valid license key.";
        return;
      }

      try {
        const response = await fetch('https://rodrabelo.github.io/chaves_trader_journal_5000.txt');
        const data = await response.text();
        const validKeys = data.split('\n').map(k => k.trim());

        if (validKeys.includes(key)) {
          window.location.href = "https://traderjournal.lovable.app";
        } else {
          errorMessage.textContent = "Invalid license key. Please check and try again.";
        }
      } catch (err) {
        errorMessage.textContent = "Failed to verify license key. Try again later.";
      }
    }
  </script>
</body>
</html>
