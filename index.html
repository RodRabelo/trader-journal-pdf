<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Trader Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Access Trader Journal</h1>
    <p>Please enter your license key to continue:</p>
    <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX" />
    <br />
    <button onclick="validateKey()">Access</button>
    <p id="errorMessage"></p>
  </div>

  <script>
    async function validateKey() {
      const key = document.getElementById('licenseKey').value.trim().toUpperCase();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = "";

      try {
        const response = await fetch("https://rodrabelo.github.io/trader-journal-pdf/chaves.txt");
        if (!response.ok) {
          throw new Error("Error loading license file.");
        }

        const text = await response.text();
       const keys = text.replace(/\r/g, '').split("\n").map(k => k.trim().toUpperCase());


        if (keys.includes(key)) {
          window.location.href = "conteudo.html"; // âœ… pÃ¡gina protegida
        } else {
          errorMessage.textContent = "Invalid license key. Please check and try again.";
        }
      } catch (err) {
        errorMessage.textContent = "There was a problem validating your key.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
