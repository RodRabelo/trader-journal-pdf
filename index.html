<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trader Journal - PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: green;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGO -->
    <img class="logo" src="logo.png" alt="Trader Journal Logo"/>

    <h1>Trader Journal - PDF Generator</h1>

    <form id="pdfForm">
      <label for="language">Language / Idioma / Idioma:</label>
      <select id="language" name="language" required>
        <option value="English">English</option>
        <option value="Português">Português</option>
        <option value="Español">Español</option>
      </select>

      <label for="name">Name / Nome / Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="license">License Key / Chave de Acesso / Clave de Licencia:</label>
      <input type="text" id="license" name="license" placeholder="e.g. XXXXX-XXXXX-XXXXX" required />

      <button type="submit">Gerar PDF / Generate PDF / Generar PDF</button>
    </form>
  </div>

  <script>
    document.getElementById("pdfForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const license = document.getElementById("license").value.trim();
      const language = document.getElementById("language").value;

      if (!name || !license) {
        alert("Please fill in all fields.");
        return;
      }

      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Trader Journal", 20, 20);
      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 20, 40);
      doc.text(`License Key: ${license}`, 20, 50);
      doc.text(`Language: ${language}`, 20, 60);

      doc.save("trader-journal.pdf");
    });
  </script>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
